<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            margin:5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius: 10px;
            border-color: lightseagreen;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="row">
            <label>Nome:</label><input type="text">
            <label>Email:</label><input type="text">
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div class="row">
                <label>Profissão:</label><input type="text">
                <label>Empresa:</label><input type="text">
            </div>
            <div class="row">
                <label>Endereço:</label><input type="text">
                <label>Numero:</label><input type="text">
            </div>
            <div class="row">
                <label>Bairro:</label><input type="text">
            </div>
            <div class="row">
                <label>CidadeUF:</label><input type="text">
            </div>

        </fieldset>
        <fieldset>
            <legend>Informações de Contato</legend>
            <div class="row">
                <label>Celular:</label><input type="text">
                <label>Whatsapp:</label><input type="text">
            </div>
            <div class="row">
                <label>Linkedin:</label><input type="text">
                <label>GitHub:</label><input type="text">
            </div>
        </fieldset>

        
        <div class="row">
            <button type="reset">
                Limpar
            </button>
            <button type="submit">
                Enviar Formulario
            </button>
        </div>

    </form>
</body>
</html>
